version: '3.8'

services:
  minio:
    container_name: "minio"
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_storage:/data
    environment:
      MINIO_ROOT_USER: minio-root
      MINIO_ROOT_PASSWORD: M@k0nsk@it1os@na
    command: server --console-address ":9001" /data

  rabbitmq:
    container_name: "rabbitmq"
    image: rabbitmq:3.8-management-alpine
    ports:
      - '5672:5672'
      - '15672:15672'
    environment:
      - RABBITMQ_DEFAULT_USER=rabbit-bunny
      - RABBITMQ_DEFAULT_PASS=M@k0nsk@it1os@na

  redis:
    container_name: "redis"
    image: redis
    ports:
      - '6379:6379'

  redis_api:
    container_name: 'redis_api'
    build: ./ReddisApi
    restart: always
    ports:
      - '3003:3003'
    depends_on:
      - redis

  io_handler_api:
    container_name: "io_handler_api"
    build: ./EntryExitHandlerApi
    restart: always
    ports:
      - '3000:3000'
    depends_on:
      - minio
      - rabbitmq

  number_recognition_worker:
    container_name: 'number_recognition_worker'
    build: ./NumberRecognitionWorker
    restart: always
    depends_on:
      - minio
      - rabbitmq
      - redis_api
      - io_handler_api

volumes:
  minio_storage: {}